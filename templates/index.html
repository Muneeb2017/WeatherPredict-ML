<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherPredictor</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container jumbotron">
    <h2 class="text-center">Weather Predictor</h2>
    <form action="." method="post">
        <div class="form-group col-md-4 mx-auto">
            <label>Year</label>
            <input type="text" placeholder="Enter Year" name="year" class="form-control">
        </div>
        <div class="form-group col-md-4 mx-auto">
            <label>Month</label>
            <input type="text" placeholder="Enter Month" name="month" class="form-control">
        </div>
        <div class="form-group col-md-4 mx-auto">
            <label>Day</label>
            <input type="text" placeholder="Enter Day" name="day" class="form-control">
        </div>
        <div class="form-group col-md-4 mx-auto">
            <input type="submit" value="Predict" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
</body>
</html>
